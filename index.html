<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>Iron Man</title>
</head>
<body>
	<div class="container">
		
		<main>
			<div class="header">
				<div class="nav">
					<i class="fa fa-bars"></i>
				</div>
				<div class="logo">
					<img src="images/logo.png" alt="logo" width="100px" height="40px">
				</div>
				<div class="dev">Chia_J</div>
			</div>

			<div class="body">
				<div class="left-sidebar">
					<p class="dot">•</p>
					<p>Captain america</p>
					<p class="dot">•</p>
					<p>Spider man</p>
					<p class="dot">•</p>
					<p>iron man</p>
				</div>
				<div class="main-container">
					<div class="left-block">
						<div class="line"></div>
						<div class="iron">Iron</div>
						<div class="date">
							<span class="day">
								01
							</span>
							<span class="small-day">
								/03
							</span>
							<hr>
							<div class="marvel-text">Marvel Comics Super Hero</div>

						</div>
					</div>
					<div class="right-block">
						<div class="square"></div>
						<div class="man">Man</div>
						<img src="images/Iron-Man.png" alt="iron-man" class="iron-man">
						<div class="button">
							<a href="#">Click on Kill Thanos</a>
						</div>
						<div class="marvel-text-join">
							Join Marvel's and Avengers right now* ->
						</div>
					</div>
				</div>
				<div class="right-sidebar">
					<p class="dot">•</p>
            		<p class="dot">•</p>
            		<p class="dot">•</p>
				</div>
			</div>
		</main>
	</div>	
</body>
</html>
